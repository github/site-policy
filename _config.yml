title: OmniBuilds Terms of Service
author: Jake Pimental
email: jake@omnibuilds.com
site: https://www.omnibuilds.com
description: > # this means to ignore newlines until "baseurl:"
  A terms of service for OmniBuilds.com.

# twitter_username:
github_username: Jake-Pimental

# Minima date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
minima:
  date_format: "%b %-d, %Y"

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
header_pages:
# - README.md
# - omnibuilds.md

# Build settings
markdown: kramdown
theme: minima
exclude:
  - Gemfile
  - Gemfile.lock

# Plugins
plugins: ['jekyll-octicons']

# Analytics
google_analytics:

# Link slug for each help article
# permalink: /articles/:title/

# Collections
collections:
   policies:
    output: true
    permalink: /articles/:title/

defaults:
  - scope:
      path: ""
      type: policies
    values:
      layout: "post"
